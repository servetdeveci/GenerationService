<h1>Yeni Ekleme</h1>

<div class="row">
  <div class="col-12 col-md-4">
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="name">WebId</label>
          <input class="form-control"
                 id="name"
                 required
                 [(ngModel)]="added.webId"
                 name="name" />
        </div>
        <div class="form-group">
          <small [class]="statusClass">{{connectionMessage}}</small>
        </div>
        <a routerLink="/home" class="btn btn-info mr-1 w-25">Geri</a>
        <button (click)="save()" class="btn btn-success mr-1 w-25">Oluştur</button>
      </div>

    <div *ngIf="submitted">
      <h4>Gönderildi!</h4>
      <small [class]="statusClass">{{connectionMessage}}</small>
      <a routerLink="/home" class="btn btn-success">Listeye Dön</a>
    </div>
    </div>
  </div>

</div>
