<h1>Silme</h1>

<div class="row">
  <div class="col-12 col-md-4">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <strong>id: </strong> {{delete.id}} <br />
        <strong>name: </strong> {{delete.webId}} <br />

        <a routerLink="/home" class="btn btn-secondary mr-1 w-25">Geri</a>
        <button (click)="save()" class="btn btn-danger mr-1 w-25">Sil</button>
      </div>

      <div *ngIf="submitted">
        <h4>Gönderildi!</h4>
        <small [class]="statusClass">{{connectionMessage}}</small>
        <a routerLink="/home" class="btn btn-success">Listeye Dön</a>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-4">
    <div class="alert alert-danger">
      <strong>Dikkat!</strong> Bu kayıt ve buna bağlı kayıtlar kalıcı olarak silinecektir. Onaylıyor musunuz?
    </div>
  </div>

</div>
